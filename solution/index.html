<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Banking</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Placeholder where we will insert our app HTML based on route -->
  <div id="app"></div>

  <!-- Login page template -->
  <template id="login">
    <section class="login-page">
      <div class="login-container">
        <div class="login-title text-center">
          <span class="hide-xs">Squirrel</span>
          <img class="logo" src="logo.svg" alt="Squirrel Banking Logo">
          <span class="hide-xs">Banking</span>
        </div>
        <div class="login-content">
          <h2 class="text-center">Login</h2>
          <form id="loginForm" action="javascript:login()">
            <div id="loginError" class="error"></div>
            <label for="user">Username</label>
            <input name="user" type="text" maxlength="20" required>
            <br>
            <button id="login">Login</button>
          </form>
          <p class="login-separator text-center"><span>OR</span></p>
          <h2 class="text-center">Register</h2>
          <form id="registerForm" action="javascript:register()">
            <div id="registerError" class="error"></div>
            <label for="user">Username</label>
            <input name="user" type="text" maxlength="20" required>
            <label for="currency">Currency</label>
            <input name="currency" type="text" maxlength="5" value="$" required>
            <label for="description">Description</label>
            <input name="description" type="text" maxlength="100">
            <label for="balance">Current balance</label>
            <input name="balance" type="number" value="0">
            <br>
            <button id="register">Register</button>
          </form>
        </div>
      </div>
    </section>
  </template>

  <!-- Dashboard page template -->
  <template id="dashboard">
    <section class="dashboard-page">
      <header>
        <h2 class="text-center" id="user"></h2>
        <div class="balance"><span id="balance" aria-label="balance"></span></div>
      </header>
      <p id="dashboardError" class="error"></p>
      <table>
        <thead>
          <th>
            <td>Date</td>
            <td>Object</td>
            <td>Amount</td>
          </th>
        </thead>
        <tbody>

        </tbody>
      </table>

      <button onclick="addTransaction()" aria-label="Add transaction">+</button>

      <button onclick="gologin()">Login</button>
    </section>
    <section id="transactionDialog" class="dialog">
      <div class="dialog-content">
        <h2>Add transaction</h2>
        <form id="transactionForm" action="javascript:void(0)">
          <label for="date">Date</label> 
          <input name="date" type="date" required>
          <label for="object">Object</label> 
          <input name="object" type="text" maxlength="50" required>
          <label for="amount">Amount</label> 
          <input name="amount" type="number" value="0" required>
        </form>
        <div class="text-right">
          <button class="alt" onclick="cancelTransaction()">Cancel</button>
          <button onclick="confirmTransaction()">OK</button>
        </div>
      </div>
    </section>
  </template>

  <script src="app.js"></script>
</body>
</html>
